<!-- Aqui é o footer do chat, a parte do form do chat, com o botão e tudo, não sei se precisa colocar head e css, realmente nao faço ideia -->

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="./../../../assets/vendor/aos/aos.css" rel="stylesheet" type="text/css">
  <link href="./../../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
  <link href="./../../../assets/vendor/bootstrapIcons/bootstrapIcons.css" rel="stylesheet"  type="text/css">
  <link href="./../../../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet"  type="text/css">
  <link href="./../../../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet"  type="text/css">
  <link href="./../../../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet"  type="text/css"> 
  
  <link href="chat-footer.component.css" rel="stylesheet">

</head>
<body>
  <div class="panel-footer"> 
    <form id="message-form" (ngSubmit)="sendMessage($event)">
      <div class="input-group">
        <input type="text" [(ngModel)]="message" id="user-input" name="message" class="form-control form" placeholder="Digite aqui sua mensagem">
          <span class="input-group-btn">
            <button class="btn btn-primary btn-send" type="submit" id="button-send" autofocus><i class="bx bx-send"></i></button>
          </span>
      </div>
    </form>
  </div>
</body>
